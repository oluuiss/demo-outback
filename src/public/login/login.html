<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outback | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/assets/images/icon.svg" type="image/x-icon">
</head>
<body>
    <section class="container-login">
        <section class="login">
            <section class="container-logo">
            <div class="logo">
                <img id="logo" src="/assets/images/logo.svg" alt="Outback Logo">
            </div>
            <div class="entrar">
                <h1>ENTRAR</h1>
            </section>
            <section class="cadastro">
                <div class="email">
                <input class="inputs" type="email" id="email" placeholder="Email" required>
                </div>
                <div class="senha">
                <input class="inputs" type="password" id="senha" placeholder="Senha" required>
                </div>
            </section>
            <section class="esqueceu-senha">
                <a id="recuperar-senha" href="/recuperar-senha">Esqueceu a senha?</a>
            </section>
            <section class="entrar-button">
                <button id="entrar" class="button">Entrar</button>
            </section>
            <section class="nao-possui-conta">
                <p>NÃ£o possui uma conta? <b><a id="criar-conta" href="/cadastro">Cadastre-se</a></b></p>

            </section>
        </section>
    </section>
</body>
</html>
